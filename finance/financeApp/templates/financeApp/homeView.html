<body style="background-color: rgb(129, 121, 121)"></body>

<h1>Current Users:</h1>
<hr>
{% for user in users %}

<ul>
    <li>
        <a href="{% url 'userView' pk=user.id %}">{{ user.name }} {{ user.surname }}</a>
        <a href="{% url 'deleteUser' pk=user.id %}">Delete</a>
    </li>
</ul>

{% endfor %}

<a href="{% url 'addUser' %}">Add User</a>
